<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://kit.fontawesome.com/dd37fdcc9b.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="aap-main">
        <div class="searhInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name &#128269;"
                autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city"><i class="fa-solid fa-city"></i> Darbhanga,IN</div>
                <div class="lat-lon" id="lat-lon"><i class="fa-solid fa-globe"></i> lat-lon</div>
                <div class="date" id="date"> 26 march(Saturday),2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="feel-temp" id="feel-temp">Feel like temperature 21&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max) </div>
                <div class="humidity" id="humidity">humidity</div>
                <div class="pressure" id="pressure">Pressure</div>
                <div class="wind" id="wind">wind</div>
                <div class="weather" id="weather">C</div>
                <div class="img"></div>
            </div>

        </div>
    </div>
    <script src="myscripts.js"></script>

</body>

</html>
